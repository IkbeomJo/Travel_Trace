<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel Trace</title>
<link href="signup.css" rel="stylesheet">

</head>
<body>
    <nav>
        <div class="logo" onclick="location.href='../index.html'">
            <img src="../images/main.png">
            <p class="title_top"><b>Travel</b> Trace</p>
        </div>
    </nav>
<div class="main">
   <h2 align="center">회원가입</h2>
   <hr>
  
   <form action="javascript:alert('구현안됨')">
      아이디 <br> <input type="text" name="id" required> <br> 
      비밀번호 <br> <input type="password" name="pwd" required> <br> 
      이름 <br> <input type="text" name="name" required> <br> 
      성별 <br> 
      <input type="radio" id="genderselect" name="usergender" value="남성"><label for="genderselect">남성</label>
       <input type="radio" id="genderselect2" name="usergender" value="여성"><label for="genderselect2">여성</label><br>
       <div class="dateform">
      생년월일 <br> <input type="text" name="useryear" placeholder="yyyy" size=4 required pattern="[0-9]+" maxlength=4 minlength=4> -
      <input type="text" name="usermonth" placeholder="mm" size=3 required pattern="[0-9]+" maxlength=2 minlength=2> -
      <input type="text" name="userday" placeholder="dd" size=3 required pattern="[0-9]+" maxlength=2 minlength=2> <br> 
      </div>
      이메일 <br> <input type="text" name="useremail" required> <br> 
      전화번호 <br> <input type="text" name="userphone" placeholder="-제외" pattern="[0-9]+" maxlength=11 minlength=11  required> <br> 
      <input type="submit" value="회원가입"> 
   </form>

</div>

</body>
</html>
